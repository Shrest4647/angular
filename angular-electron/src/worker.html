<html>

<head>
</head>
</head>

<body>
    <script>
        const ipcRenderer = require("electron").ipcRenderer;

        ipcRenderer.on("print", (event, content) => {
            document.body.innerHTML = content;
            ipcRenderer.send("readyToPrint");
        });

        ipcRenderer.on("printPDF", (event, content) => {
            document.body.innerHTML = content.text;
            ipcRenderer.send("readyToPrintPDF", content.savePath);
        });
    </script>
</body>

</html>
